<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    k=
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <form name="meuFormulario" onsubmit="return validar();">
        <h1>Formulário de Contato</h1>

        <div id="message-box"></div>

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
        </div>

        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>

        <div>
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="5"></textarea>
        </div>

        <div>
            <label>Você já visitou esta página antes?</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="pesquisa" value="sim"> Sim
                </label>
                <label>
                    <input type="radio" name="pesquisa" value="nao"> Não
                </label>
            </div>
        </div>

        <div class="button-group">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>

</html>
